<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 功能集</title>
    <style>
        /* 在这里添加你的 CSS 样式 */
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>介绍</h2>
            <p>这是一个演示 HTML 功能集的简单页面。</p>
        </section>
        
        <section>
            <h2>表单</h2>
            <form action="#" method="post">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="submit">提交</button>
            </form>
        </section>
        
        <section>
            <h2>图片</h2>
            <img src="https://via.placeholder.com/150" alt="占位图">
        </section>
        
        <section>
            <h2>列表</h2>
            <ul>
                <li>项目1</li>
                <li>项目2</li>
                <li>项目3</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
